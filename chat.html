<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Campfire Chat</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="The Campfire Chat" />
    <meta property="og:description" content="Campfire chat on Quakenet, a casual chat for discussing life, ideas, games, and projects. Managed by Luka." />
    <meta property="og:url" content="https://www.lukena.cc/chat" />
    <meta property="og:image" content="https://pbs.twimg.com/media/EHmTXwiX0AACkhC?format=png&name=medium" />
  </head>
  <style>
    body {
      background-color: black;
      padding: 8px 12px 12px 8px;
      margin: 0px;
      height: 100%;
      width: 100%;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .invert {
      filter: invert(95%) hue-rotate(180deg);
    }
    .jukeboxinvert {
      filter: invert(95%) sepia(100%) hue-rotate(170deg) saturate(150%) brightness(60%);
    }
    .chat {
      outline: 2px solid white;
      outline-offset: -2px;
    }
    #musicplayer {
        width: 350px;
        height: 450px;
        margin: 10px;
        right: 10px;
        bottom: 10px;
        position: absolute;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    .shiftbottomforlogin {
      animation: cssAnimation 2s 20s forwards;
      bottom: 10px;
    }
    @keyframes cssAnimation {
      to   { bottom: 40px; }
    }
  </style>
  <body>
    <div class="shiftbottomforlogin">
      <iframe class="jukeboxinvert shiftbottomforlogin" id="musicplayer" src="https://jukebox.today/campfire" frameborder="0"></iframe>
    </div>
    <iframe class="invert chat" src="https://webchat.quakenet.org/?channels=campfire&uio=MTE9MjA16a" width="100%" height="100%"></iframe>
  </body>
</html>
