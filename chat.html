<!DOCTYPE html>
<html lang="en" style="height:100%">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Campfire Chat</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="The Campfire Chat" />
    <meta property="og:description" content="Campfire chat on Quakenet, a casual chat for discussing life, ideas, games, and projects. Managed by Luka." />
    <meta property="og:url" content="https://www.lukena.cc/chat" />
    <meta property="og:image" content="https://pbs.twimg.com/media/EHmTXwiX0AACkhC?format=png&name=medium" />
  </head>
  <style>@import url('https://fonts.googleapis.com/css2?family=Anybody&display=swap');</style>
  <style>
    body {
      background-color: black;
      padding: 8px 8px 12px 8px;
      margin: 0px;
      height: 100%;
      width: 100%;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    .invert {
      filter: invert(95%) hue-rotate(180deg);
    }
    .jukeboxinvert {
      filter: invert(95%) sepia(100%) hue-rotate(170deg) saturate(150%) brightness(60%);
    }
    
    .chat {
      border: 3px dashed #F0F9FF;
      /*box-shadow: 0 0 0 3px #F0F9FF;*/
      outline-offset: -3px;
      width:100%;
      height:100%;
      margin-right:4px;
    }
    .flexbox-container {
      height:100%;
    }
    .sidebar {
      width:100%;
      height:100%;
      margin-left:8px;
      overflow-x:hidden;
      overflow-y:auto;
      flex: 0 0 35em;
    }
    .jukebox {
      outline: 3px dashed #FFFFFF;
      outline-offset: -3px;
      height:500px;
    }
    @media (max-width: 1600px) {
      .sidebar {
        flex:0 0 25em;
      }
    }
    @media (max-width: 1000px) {
      .sidebar {
        flex:0 0 17em;
      }
    }
    @media (max-width: 620px) {
      .sidebar {
        display: none;
      }
    }
    
    h1 {
      background-color: #08161F;
      color: #a4c9cf;
      padding: 0.8em 0.4em 0.8em 0.4em;
      margin: 1.5em 1.5em 1.5em 1.5em;
      outline: #08161F;
      outline-width: 0.25em;
      outline-style: dashed;
      font-family:'Anybody';
      text-align: center;
    }

    @media (max-width: 1000px) {
      h1 {
        margin-top: 1em;
        font-size: 25px;
        outline:none;
        background:none;
      }
    }

    p {
      color: #839FA4;
      font-family: sans-serif;
      margin: 1em 2em 0em 2em;
      text-align: center;
    }

    li {
      font-family:'Courier New', Courier, monospace;
      color: #839FA4;
      background-color: #08161F;
      padding: 1em;
      margin: 1em 0em 1em 0em;
      overflow-x:hidden;
    }

    ul {
      outline: #a4c9cf;
      outline-width: 1px;
      margin: 0em 2.2em 0em 2.2em;
      padding: 1em;
      list-style-type: none;
    }

  </style>
  <body>
    <div class="flexbox-container" style="display:flex;">
      <div style="flex:1;">
        <iframe class="invert chat" src="https://webchat.quakenet.org/?channels=campfire&uio=MTE9MjA16a" width="100%" height="100%"></iframe>
      </div>
      <div class="sidebar" style="">
        <iframe class="jukebox jukeboxinvert" src="https://jukebox.today/campfire" width="100%" frameborder="0"></iframe>
        <div height="100%" width="100%" margin="3em">
          <h1>Welcome to the Campfire Chat</h1>
          <p>The Campfire chat is a small webchat on Quakenet. It's a casual chat for discussing life, ideas, games, and projects.
          </p>
          <ul>
            <li>OPERATOR: @lukalot</li>
            <li>jukebox.today/campfire</li>
          </ul>
          <p style="font-family:'Anybody'; font-size: 20px;">
            Please BOOKMARK THE PAGE ! ! 1
          </p>
          <p>
            <img style="filter:sepia(60%)" src="https://joecreates.co.uk/wp-content/uploads/2014/08/campfire_x2-1.gif">
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
